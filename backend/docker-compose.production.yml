      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
      - ./ssl:/etc/letsencrypt:ro  # Add this for Certbot
      - ./ssl:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-gateway
      - auth-service
      - user-service
      - social-service
      - messaging-service
      - marketplace-service
      - events-service
      - notification-service
      - location-service
      - business-service
    networks:
      - mecabal-network
    # Note: web-app is in a separate docker-compose file but uses the same network
    # Make sure web-app container is running and accessible via web-app:3015

    # Certbot (Let's Encrypt SSL Certificates)
  certbot:
    image: certbot/certbot:latest
    container_name: mecabal-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./ssl:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d api.mecabal.com --dry-run
    depends_on:
      - nginx
    networks:
      - mecabal-network
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local

networks:
  mecabal-network:
    driver: bridge