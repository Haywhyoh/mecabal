name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: HoodMe_test
          POSTGRES_USER: HoodMe_user
          POSTGRES_PASSWORD: HoodMe_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm run test:cov
      env:
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_USERNAME: HoodMe_user
        DATABASE_PASSWORD: HoodMe_password
        DATABASE_NAME: HoodMe_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        JWT_SECRET: test-secret-key-for-ci
        JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build applications
      run: npm run build

    - name: Build Docker images
      run: |
        docker build -t HoodMe/auth-service -f apps/auth-service/Dockerfile .
        docker build -t HoodMe/user-service -f apps/user-service/Dockerfile .
        docker build -t HoodMe/social-service -f apps/social-service/Dockerfile .
        docker build -t HoodMe/messaging-service -f apps/messaging-service/Dockerfile .
        docker build -t HoodMe/marketplace-service -f apps/marketplace-service/Dockerfile .
        docker build -t HoodMe/events-service -f apps/events-service/Dockerfile .
        docker build -t HoodMe/notification-service -f apps/notification-service/Dockerfile .
        docker build -t HoodMe/api-gateway -f apps/api-gateway/Dockerfile .