name: Update .env.production Secret

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - '.env.production'  # Auto-trigger when .env.production changes

jobs:
  update-secret:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install GitHub CLI
      run: |
        type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
        && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
        && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
        && sudo apt update \
        && sudo apt install gh -y

    - name: Update PRODUCTION_ENV secret
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        # Read .env.production and encode it
        ENV_CONTENT=$(cat .env.production)

        # Update the secret using GitHub CLI
        echo "$ENV_CONTENT" | gh secret set PRODUCTION_ENV --repo ${{ github.repository }}

        echo "âœ… Successfully updated PRODUCTION_ENV secret"

    - name: Notify success
      run: |
        echo "::notice::PRODUCTION_ENV secret has been updated with the latest .env.production content"
